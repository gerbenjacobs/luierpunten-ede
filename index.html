<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Luierpunten in Gemeente Ede</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin="">
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
            font-family: 'Source Sans Pro', sans-serif;
            height: 100%;
        }

        #intro {
            height: 170px;
            padding-left: 10px;
            border-bottom: 5px solid #0097E2;
            overflow: auto;
        }

        #mapid {
            height: calc(100% - 175px);
            background-color: gray;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
    <a href="https://github.com/gerbenjacobs/luierpunten-ede">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"
            alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png">
    </a>
    <div id="intro">
        <h2>Luierpunten in Gemeente Ede ðŸš¼</h2>
        <p>
            Luierpunten is een locatie waar je als ouder vieze luiers kunt afleveren zodat deze niet met het normale restafval mee hoeven.
            <br> Deze kaart laat alle
            <a href="http://www.meerafvalapart.nl/luierpunten">luierpunten</a> zien in de Gemeente Ede.
        </p>
        <p>
            Meer informatie over deze pagina
            <a href="https://github.com/gerbenjacobs/luierpunten-ede">vind je hier</a>, data is afkomstig van
            <a href="https://www.acv-groep.nl/">ACV groep</a>.
        </p>
    </div>
    <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
    <script src="luierpunten.js"></script>
    <script>
            var mymap = L.map('mapid').setView([52.06, 5.666667], 12);
            var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            var osmAttrib = 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
            L.tileLayer(osmUrl, { minZoom: 11, maxZoom: 18, attribution: osmAttrib }).addTo(mymap);
            
            
            luierpunten.forEach(function (p) {
                L.marker(p.coordinate).bindPopup(`<strong>${p.name}</strong><br>${p.address}<br>${p.postalcode} ${p.city}<br><em>${p.remarks}</em>`).addTo(mymap);
            });            
    </script>
</body>

</html>
